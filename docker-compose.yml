version: '3.8'

services:
  db:
    image: postgres:15
    container_name: trading-db
    environment:
      POSTGRES_DB: mydb
      POSTGRES_USER: postgres          # ← THIS LINE IS REQUIRED
      POSTGRES_PASSWORD: tradingpass   # ← This sets the password for the postgres user
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: trading-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data: